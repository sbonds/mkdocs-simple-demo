dist: xenial
language: python
python: 
- "3.7"
branches: master
install:
- pip install mdx_truly_sane_lists
- pip install https://github.com/mkdocs/mkdocs/archive/9ae04213b9e2ed6625217ca0d6db2bf69a0c1205.tar.gz
- pip install --ignore-installed https://github.com/squidfunk/mkdocs-material/f9f48c09c1e33c64cab27250f597e84906c300d5.tar.gz

script: true # Skip script (Don't use this if one already exists)

before_deploy:
- python --version
- mkdocs --version
- pip show mkdocs-material | grep -E ^Version
- mkdocs build --verbose --clean --strict

# https://docs.travis-ci.com/user/deployment/pages/
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: site
  on:
    branch: master